<add-to-calendar-button
  name="{{ site.title }}"
  {% comment %}startDate is required{% endcomment %}
  startDate="1970-01-01"
  subscribe
  icsFile="https://studentrobotics.org/events.ics"
  iCalFileName="{{ site.title }}"
  options="'Apple','Google','iCal','Outlook.com','Microsoft 365','Microsoft Teams'"
  size="4|4|2"
  buttonStyle="{{ include.button_style }}"
  trigger="click"
  hideBackground
  styleLight="--btn-shadow: none; --btn-border: none; --font: 'Open Sans', Arial, sans-serif; --overlay-cursor: initial; --btn-underline: transparent"
  lightMode="light"
  hideIconButton
/>
